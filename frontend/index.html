<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Assist | Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col"><p class="h1 text-center">Search Assist</p></div>
      <div class="col"></div>
    </div>

    <div class="row mt-5">
      <div class="col"></div>
      <div class="col">
        <div class="form-group">
          <label for="search_box">Search</label>
          <input
            type="text"
            class="form-control"
            id="search_box"
            value="Black Jeans and Red Top of Size M"
          />
        </div>
        <button
          class="btn btn-outline-primary mt-2"
          type="button"
          onclick="go()"
        >
          Go
        </button>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-2">
      <div class="col-2"></div>
      <div class="col">
        <p id="result"></p>
      </div>
      <div class="col-2"></div>
    </div>
  </body>
</html>
